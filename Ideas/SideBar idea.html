<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анимация выезжающего прямоугольника</title>
    <style>
        /* Общие стили */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        /* Фиолетовый прямоугольник */
        .header {
            width: 20%;
            height: 100%; /* Изначальная высота */
            background-color: rgba(113, 50, 190, 0.95);
            backdrop-filter: blur(10px);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            position: fixed;
            top: 0;
            left: 20;
            transition: width 0.85s ease, border-radius 0.85s ease, background-color 0.85s ease;; /* Добавляем анимацию для border-radius */
            border-radius: 0 20px 20px 0;
        }

        /* Иконка меню */
        .menu-icon {
            width: 30px;
            height: 30px;
            transition: all 0.5s ease;
        }

        .menu-icon line {
            stroke: white;
            stroke-width: 2;
        }

        /* Текст заголовка */
        .header-text {
            transition: opacity 0.3s ease;
        }

        /* Стили для открытого состояния */
        .header.open {
            height: 100%; /* Высота при открытии */
            width: 80%;
            background-color: rgba(71, 18, 136, 0.9);
        }

        .header.open .header-text {
            opacity: 0;
        }

        .header.open .menu-icon {
            transform: scale(1.5);
        }

        /* Контент внутри прямоугольника */
        .header-content {
            padding: 20px;
            text-align: center;
        }

        /* Основной контент */
        .main-content {
            padding: 100px 20px 20px;
        }

        @media (max-width: 768px) {
            .header {
                width: 100%;
                height: 100px; /* Изначальная высота */
                border-radius: 0 0 30px 30px;
                overflow: hidden; /*Скрываем содержимое, которое выходит за пределы прямоугольника */
                transition: height 0.5s ease, border-radius 0.85s ease, background-color 0.85s ease;; /* Добавляем анимацию для border-radius */
            }

            .header.open {
                border-bottom-left-radius: 0;
                border-bottom-right-radius: 0;
            }

            .header.open {
                height: 90%; /* Высота при открытии */
                width: 100%;
                border-radius: 0 0 50px 50px;
                background-color: rgba(71, 18, 136, 0.9);
            }
            
        }
    </style>
</head>
<body>
    <!-- Фиолетовый прямоугольник -->
    <div class="header" id="header">
        <!-- SVG иконка меню -->
        <svg class="menu-icon" viewBox="0 0 24 24">
            <line x1="3" y1="12" x2="21" y2="12"/>
            <line x1="3" y1="6" x2="21" y2="6"/>
            <line x1="3" y1="18" x2="21" y2="18"/>
        </svg>
        <span class="header-text">Меню</span>

        <!-- Контент, который появляется при открытии -->
        <div class="header-content">
            <h2>Добро пожаловать!</h2>
            <p>Это контент, который выезжает вместе с прямоугольником.</p>
        </div>
    </div>

    <!-- Основной контент -->
    <div class="main-content">
        <h1>Основной контент</h1>
        <p>Нажмите на фиолетовую панель вверху, чтобы увидеть анимацию.</p>
    </div>

    <script>
        const header = document.getElementById('header');

        header.addEventListener('click', () => {
            header.classList.toggle('open');
        });
    </script>
</body>
</html>
