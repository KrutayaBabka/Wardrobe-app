<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Wardrobe</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="form-container">
        <div class="form-col">
            <div class="button-box">
                <button class = "button button-1" id="login">Sign In</button>
                <button class = "button button-2" id="register">Sign Up</button>
            </div>

            <form class="form-box login-form">
                <div class="form-title">
                    <span>Sign In</span>
                </div>
                <div class="form-inputs">
                    <div class="input-box">
                        <input type="text" class="inputs input-field" placeholder="Username" required>
                        <ion-icon name="person-outline" class="icon"></ion-icon>
                    </div>
                    <div class="input-box">
                        <input type="password" oninput="changeIcon(this.value)" id="loginPassword" class="inputs input-field" placeholder="Password" required>
                        <ion-icon name="lock-closed-outline" class="icon" id="login-password-icon" onclick="myLoginPassword()"></ion-icon>
                    </div>
                    <div class="forgot-password">
                        <a href="#">Forgot Password?</a>
                    </div>
                    <div class="input-box">
                        <button class="inputs submit-button">
                            <span>Sign In</span>
                            <ion-icon name="arrow-forward-outline"></ion-icon>
                        </button>
                    </div>
                </div>
                <div class="social-login">
                    <div class="social-login-box">
                        <ion-icon name="logo-google" class="social-login-icon"></ion-icon>
                    </div>
                    <div class="social-login-box">
                        <ion-icon name="logo-facebook" class="social-login-icon"></ion-icon>
                    </div>
                    <div class="social-login-box">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path fill="white" d="M16.5 2H19.5L13.5 9L21 21H14.5L10 14.5L4.5 21H1.5L8 13L1 2H7.5L11.5 8.5L16.5 2Z"/>
                        </svg>
                    </div>  
                    <div class="social-login-box">
                        <ion-icon name="logo-github" class="social-login-icon"></ion-icon>
                    </div>
                </div>
            </form>

            <!-- Registration -->
            <form class="form-box register-form">
                <div class="form-title">
                    <span>Sign Up</span>
                </div>
                <div class="form-inputs">
                    <div class="input-box">
                        <input type="text" class="inputs input-field" placeholder="Username" required>
                        <ion-icon name="person-outline" class="icon"></ion-icon>
                    </div>
                    <div class="input-box">
                        <input type="text" class="inputs input-field" placeholder="Email" required>
                        <ion-icon name="mail-outline" class="icon"></ion-icon>
                    </div>
                    <div class="input-box">
                        <input type="password" oninput="changeIcon(this.value)" id="registerPassword" class="inputs input-field" placeholder="Password" required>
                        <ion-icon name="lock-closed-outline" class="icon" id="register-password-icon" onclick="myRegisterPassword()"></ion-icon>
                    </div>
                    <div class="remember-me">
                        <input type="checkbox" id="remember-me-check">
                        <label for="remember-me-check">Remember me</label>
                    </div>
                    <div class="input-box">
                        <button class="inputs submit-button">
                            <span>Sign Up</span>
                            <ion-icon name="arrow-forward-outline"></ion-icon>
                        </button>
                    </div>
                </div>
                <div class="social-login">
                    <div class="social-login-box">
                        <ion-icon name="logo-google" class="social-login-icon"></ion-icon>
                    </div>
                    <div class="social-login-box">
                        <ion-icon name="logo-facebook" class="social-login-icon"></ion-icon>
                    </div>
                    <div class="social-login-box">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path fill="white" d="M16.5 2H19.5L13.5 9L21 21H14.5L10 14.5L4.5 21H1.5L8 13L1 2H7.5L11.5 8.5L16.5 2Z"/>
                        </svg>
                    </div>                                    
                    <div class="social-login-box">
                        <ion-icon name="logo-github" class="social-login-icon"></ion-icon>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="scripts/script.js"></script>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>
</html>
